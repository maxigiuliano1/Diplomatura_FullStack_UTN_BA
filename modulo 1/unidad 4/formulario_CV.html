<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/main.css">
    <title>Formulario de Contacto</title>
</head>
<body>
    <div>
        <a href="CV.html"><i class="fas fa-home"></i></a>
    </div>
    
    <h1>
        <i class="fas fa-address-book"></i> Formulario de Contacto
    </h1>
    
    <div id="formulario">
        <form action="" method="">
            <div id="campos">
                <label for="nombreCompleto">Nombre Copmpleto </label><br/>
                <input type="text" name="nombreCompleto"/><br/>
        
                <label for="asunto">Asunto: </label><br/>
                <input type="text" name="asunto"/><br/>
        
                <label for="email">Email: </label><br/>
                <input type="email" name="email"/><br/>
                
                <label for="mensaje">Mensaje: </label><br/>
                <textarea type="text" name="mensaje"  cols="22" rows="10"></textarea><br/>
            </div>
            
            <input id="boton" type="submit" value="enviar"/>
        </form> 
    </div>
</body>
</html>
